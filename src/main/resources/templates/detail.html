<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <th:block th:fragment="bootstrapAndCssImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    </th:block>
</head>
<body>
<h1>Détail du produit</h1>
<p>Nom : <span th:text="${product.getName()}"></span></p>
<p>Categorie : <span th:text="${product.getCategory()}"></span></p>
<p>Prix : <span th:text="${product.getPrice()}"></span></p>
<a th:href="@{/list}">Retour à ma liste de produits</a>

</body>
</html>
