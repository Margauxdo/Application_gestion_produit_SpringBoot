<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ProductList</title>
    <span th:replace="~{home::bootstrapAndCssImports}"></span>
</head>
<body class="p-3 mb-2 bg-dark text-white card-body text-center">
<h1 class="card-title text-warning bg-dark">Gestion des produits</h1>
<h2 class="card-title text-warning bg-dark">Liste des produits</h2>
<nav class="d-flex flex-row-reverse">
<a th:href="@{/}" class="p-2 text-decoration-none text-capitalize text-secondary border-top border-light-subtle">Acceuil</a>
</nav>
<div>
    <ul th:if="${!productList.isEmpty()}" class="list-group ">
        <li  th:each="p : ${productList}" class="list-group-item p-3 mb-2 bg-warning text-dark" >

            <p class="text-center"> Id : <span th:text="${p.getId()}"></span></p>
            <p class="text-center"> Nom :  <span th:text="${p.getName()}"></span></p>
            <p class="text-center"> Prix : <span th:text="${p.getPrice()}"></span></p>
            <p class="text-center"> Cat√©gorie :<span th:text="${p.getCategory()}"></span></p>


            <a th:href="@{/detail/{id}(id=${p.getId()})}" class="text-secondary fw-medium  text-decoration-none text-capitalize"><span th:text="${p.getName()}"></span></a>

        </li>
    </ul>
    <p th:unless="${!productList.isEmpty()}"></p>
</div>

</body>
</html>
